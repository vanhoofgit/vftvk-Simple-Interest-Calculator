    <body>
        <div class="maindiv">
          <h1>Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal">  <br/>
            Rate   <input type="range" onchange="updateRate()" id="rate" min=1 max=20 value=10.25 step=0.25> 
            <span id="rate_val">10.25 </span> <br/>
            <label for "years">No. of Years</label>
             <select name="years" id="years">
                <option value="1">1</option>
                <option valu="2">2</option>
                <option value="3">3</option>
                <option valu="4">4</option>
                <option valu="5">5</option>
                <option value="6">6</option>
                <option valu="7">7</option>
                <option value="8">8</option>
                <option valu="9">9</option>
                <option valu="10">10</option>


            </select>  <br/>
            
            <span id="result"></span><br>

          <button onclick="compute()">Compute Interest</button>
          <span id="result"><span>


          
        </div>
